{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Удалить книгу</h1>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'library:display-books' %}" class="btn btn-secondary mt-4">Назад</a>
    <a href="{% url 'library:index' %}" class="btn btn-primary mt-4">На главную</a>
</div>
{% endblock content %}
