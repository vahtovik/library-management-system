{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Изменить статус книги</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.status.id_for_label }}" class="form-label">Статус книги</label>
            {{ form.status }}
            {% if form.status.errors %}
            <div class="invalid-feedback d-block">
                {% for error in form.status.errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a href="{% url 'library:display-books' %}" class="btn btn-secondary mt-4">Назад</a>
    <a href="{% url 'library:index' %}" class="btn btn-primary mt-4">На главную</a>
</div>
{% endblock content %}
